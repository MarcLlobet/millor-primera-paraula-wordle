name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v3

            - name: Setup Node.js ğŸŒ
              uses: actions/setup-node@v3
              with:
                  node-version: 'node'

            - name: Install Yarn ğŸ“¦
              run: npm install --global yarn

            - name: Cache Yarn dependencies ğŸ—‚ï¸
              uses: actions/cache@v3
              id: cache
              with:
                  key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
                  path: |
                      ~/.cache/yarn
                      ~/.yarn-cache
                      node_modules
                      .tsbuildinfo

            - name: Install dependencies with Yarn ğŸ“¥
              if: steps.cache.outputs.cache-hit != 'true'
              run: yarn install
            
            - name: Temporarily save node_modules
              uses: actions/upload-artifact@v2
              with:
                path: node_modules
                retention-days: 1

    lint:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: Retrieve saved node_modules
              uses: actions/download-artifact@v2
              with:
                path: node_modules

            - name: Run Prettier ğŸ¨
              run: yarn prettier --check .

            - name: Run ESLint ğŸ”
              run: yarn eslint .

            - name: TypeScript check ğŸ›¡ï¸
              run: yarn tsc --noEmit

            - name: Check js files ğŸ§©
              run: yarn check-js-files

    test:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: Retrieve saved node_modules
              uses: actions/download-artifact@v2
              with:
                path: node_modules

            - name: Run tests ğŸ§ª
              run: yarn test

    coverage:
        runs-on: ubuntu-latest
        needs: setup
        environment:
            name: deploy-coverage
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
          - name: Retrieve saved node_modules
            uses: actions/download-artifact@v2
            with:
              path: node_modules

          - name: Run coverage ğŸ“Š
            run: yarn coverage

          - name: Copy coverage to dist ğŸ—ƒï¸
            run: |
                mkdir -p dist/coverage
                cp -r coverage/* dist/coverage/

          - name: Setup Pages ğŸŒ
            uses: actions/configure-pages@v5

          - name: Upload static files as artifact ğŸ“¤
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./dist

          - name: Deploy to GitHub Pages ğŸš€
            id: deployment
            uses: actions/deploy-pages@v4

    app:
        runs-on: ubuntu-latest
        needs: setup
        environment:
            name: deploy-app
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
          - name: Run build ğŸ—ï¸
            run: yarn build

          - name: Setup Pages ğŸŒ
            uses: actions/configure-pages@v5

          - name: Upload static files as artifact ğŸ“¦
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./dist

          - name: Deploy to GitHub Pages ğŸ›°ï¸
            id: deployment
            uses: actions/deploy-pages@v4
