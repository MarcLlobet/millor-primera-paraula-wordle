name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository 🛠️
              uses: actions/checkout@v4

            - name: Setup 🛠️
              uses: ./.github/actions/setup

            - name: Run Prettier 🎨
              run: yarn prettier --check .

            - name: Run ESLint 🔍
              run: yarn eslint .

            - name: TypeScript check 🛡️
              run: yarn tsc --noEmit

            - name: Check js files 🧩
              run: yarn check-js-files

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository 🛠️
              uses: actions/checkout@v4

            - name: Setup 🛠️
              uses: ./.github/actions/setup

            - name: Run tests 🧪
              run: yarn test

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository 🛠️
              uses: actions/checkout@v4

            - name: Setup 🛠️
              uses: ./.github/actions/setup

            - name: Run build 🏗️
              run: yarn build

    deploy:
        needs: [lint, test, build]
        runs-on: ubuntu-latest
        environment:
            name: deploy-app
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository 🛠️
              uses: actions/checkout@v4

            - name: Setup 🛠️
              uses: ./.github/actions/setup

            - name: Coverage 🏗️
              run: yarn coverage

            - name: Run build 🏗️
              run: yarn build

            - name: Copy coverage to dist 🗃️
              run: |
                  mkdir -p dist/coverage
                  cp -r coverage/* dist/coverage/
              shell: bash

            - name: Get remot diccionari etag
              id: diccionari-etag
              shell: bash
              run: |
                  echo "ETAG=$(curl --head  --location https://github.com/Softcatala/catalan-dict-tools/raw/refs/heads/master/resultats/lt/diccionari.txt | grep -i etag)" >> $GITHUB_OUTPUT

            - name: Cache diccionary dependencies
              id: diccionari-cache
              uses: actions/cache@v3
              with:
                  path: diccionari/.etag
                  key: diccionari-${{steps.diccionari-etag.outputs.ETAG}}

            - name: Download diccionary 📥
              if: steps.diccionari-cache.outputs.cache-hit != 'true'
              shell: bash
              run: |
                  curl -o diccionari/index.txt https://raw.githubusercontent.com/Softcatala/catalan-dict-tools/refs/heads/master/resultats/lt/diccionari.txt

            - name: Copy diccionari to dist 🗃️
              run: |
                  mkdir -p dist/diccionari
                  cp -r diccionari/* dist/diccionari/
              shell: bash

            - name: Setup Pages 🌎
              uses: actions/configure-pages@v5

            - name: Upload static files as artifact 📦
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: ./dist

            - name: Deploy to GitHub Pages 🛰️
              id: deployment
              uses: actions/deploy-pages@v4
