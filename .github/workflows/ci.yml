name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository 🛠️
              uses: actions/checkout@v3

            - name: Setup Node.js 🌐
              uses: actions/setup-node@v3
              with:
                  node-version: 'node'

            - name: Install Yarn 📦
              run: npm install --global yarn

            - name: Cache Yarn dependencies 🗂️
              uses: actions/cache@v3
              id: cache
              with:
                  key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
                  path: |
                      ~/.cache/yarn
                      ~/.yarn-cache
                      node_modules
                      .tsbuildinfo

            - name: Install dependencies with Yarn 📥
              if: steps.cache.outputs.cache-hit != 'true'
              run: yarn install
            
            - name: Temporarily save node_modules
              uses: actions/upload-artifact@v2
              with:
                path: node_modules
                retention-days: 1

    lint:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: Retrieve saved node_modules
              uses: actions/download-artifact@v2
              with:
                path: node_modules

            - name: Run Prettier 🎨
              run: yarn prettier --check .

            - name: Run ESLint 🔍
              run: yarn eslint .

            - name: TypeScript check 🛡️
              run: yarn tsc --noEmit

            - name: Check js files 🧩
              run: yarn check-js-files

    test:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: Retrieve saved node_modules
              uses: actions/download-artifact@v2
              with:
                path: node_modules

            - name: Run tests 🧪
              run: yarn test

    coverage:
        runs-on: ubuntu-latest
        needs: setup
        environment:
            name: deploy-coverage
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
          - name: Retrieve saved node_modules
            uses: actions/download-artifact@v2
            with:
              path: node_modules

          - name: Run coverage 📊
            run: yarn coverage

          - name: Copy coverage to dist 🗃️
            run: |
                mkdir -p dist/coverage
                cp -r coverage/* dist/coverage/

          - name: Setup Pages 🌍
            uses: actions/configure-pages@v5

          - name: Upload static files as artifact 📤
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./dist

          - name: Deploy to GitHub Pages 🚀
            id: deployment
            uses: actions/deploy-pages@v4

    app:
        runs-on: ubuntu-latest
        needs: setup
        environment:
            name: deploy-app
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
          - name: Run build 🏗️
            run: yarn build

          - name: Setup Pages 🌎
            uses: actions/configure-pages@v5

          - name: Upload static files as artifact 📦
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./dist

          - name: Deploy to GitHub Pages 🛰️
            id: deployment
            uses: actions/deploy-pages@v4
