name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ðŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ðŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run Prettier ðŸŽ¨
              run: yarn prettier --check .

            - name: Run ESLint ðŸ”
              run: yarn eslint .

            - name: TypeScript check ðŸ›¡ï¸
              run: yarn tsc --noEmit

            - name: Check js files ðŸ§©
              run: yarn check-js-files

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ðŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ðŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run tests ðŸ§ª
              run: yarn test

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ðŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ðŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run build ðŸ—ï¸
              run: yarn build

    deploy:
        needs: [lint, test, build]
        runs-on: ubuntu-latest
        environment:
            name: deploy-app
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository ðŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ðŸ› ï¸
              uses: ./.github/actions/setup

            - name: Coverage ðŸ—ï¸
              run: yarn coverage

            - name: Run build ðŸ—ï¸
              run: yarn build

            - name: Copy coverage to dist ðŸ—ƒï¸
              run: |
                  mkdir -p dist/coverage
                  cp -r coverage/* dist/coverage/
              shell: bash

            - name: Download diccionari ðŸ“¥
              uses: actions/download-artifact@v4
              with:
                  name: deploy-diccionari
                  path: ./dist/diccionari

            - name: Setup Pages ðŸŒŽ
              uses: actions/configure-pages@v5

            - name: Upload static files as artifact ðŸ“¦
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: ./dist

            - name: Deploy to GitHub Pages ðŸ›°ï¸
              id: deployment
              uses: actions/deploy-pages@v4

    fetch-diccionari:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout this repository ðŸ› ï¸
              uses: actions/checkout@v4

            - name: Get remot diccionari etag
              id: diccionari-etag
              shell: bash
              run: |
                  echo "ETAG=$(curl --head  --location https://github.com/Softcatala/catalan-dict-tools/raw/refs/heads/master/resultats/lt/diccionari.txt | grep -i etag)" >> $GITHUB_OUTPUT

            - name: Cache diccionary dependencies
              id: diccionari-cache
              uses: actions/cache@v3
              with:
                  path: diccionari/index.txt
                  key: diccionari-${{steps.diccionari-etag.outputs.ETAG}}

            - name: Download diccionary ðŸ“¥
              if: steps.diccionari-cache.outputs.cache-hit != 'true'
              shell: bash
              run: |
                  curl -o diccionari/index.txt https://raw.githubusercontent.com/Softcatala/catalan-dict-tools/refs/heads/master/resultats/lt/diccionari.txt
