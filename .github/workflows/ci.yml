name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4
              
            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run Prettier ğŸ¨
              run: yarn prettier --check .

            - name: Run ESLint ğŸ”
              run: yarn eslint .

            - name: TypeScript check ğŸ›¡ï¸
              run: yarn tsc --noEmit

            - name: Check js files ğŸ§©
              run: yarn check-js-files

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4
              
            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run tests ğŸ§ª
              run: yarn test

    coverage:
        runs-on: ubuntu-latest
        environment:
            name: deploy-coverage
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4
              
            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run coverage ğŸ“Š
              run: yarn coverage

            - name: Copy coverage to dist ğŸ—ƒï¸
              run: |
                  mkdir -p dist/coverage
                  cp -r coverage/* dist/coverage/

            - name: Setup Pages ğŸŒ
              uses: actions/configure-pages@v5

            - name: Upload static files as artifact ğŸ“¤
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

            - name: Deploy to GitHub Pages ğŸš€
              id: deployment
              uses: actions/deploy-pages@v4

    app:
        runs-on: ubuntu-latest
        environment:
            name: deploy-app
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run build ğŸ—ï¸
              run: yarn build

            - name: Setup Pages ğŸŒ
              uses: actions/configure-pages@v5

            - name: Upload static files as artifact ğŸ“¦
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

            - name: Deploy to GitHub Pages ğŸ›°ï¸
              id: deployment
              uses: actions/deploy-pages@v4
