name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ› ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ–¥ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 'node'

      - name: Install Yarn ğŸ“¦
        run: npm install --global yarn

      - name: Cache Yarn dependencies ğŸ“¦
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies with Yarn ğŸ“¥
        run: yarn install

      - name: Run Prettier ğŸ–Œï¸
        run: yarn prettier --check .

      - name: Run ESLint ğŸ”
        run: yarn eslint .

      - name: TypeScript check âœ…
        run: yarn tsc --noEmit

      - name: Run tests ğŸ§ª
        run: yarn test
