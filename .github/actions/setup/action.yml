name: 'Setup action'
runs:
    using: 'composite'

    steps:
        - name: Checkout repository ğŸ› ï¸
          uses: actions/checkout@v4

        - name: Setup Node.js ğŸŒ
          uses: actions/setup-node@v3
          with:
              node-version: 'node'
              cache: 'yarn'

        - name: Cache Yarn dependencies ğŸ—‚ï¸
          uses: actions/cache@v3
          with:
              key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
              path: |
                  ~/.cache/yarn
                  ~/.yarn-cache
                  node_modules
                  .tsbuildinfo

        - name: Install dependencies with Yarn ğŸ“¥
          run: yarn install
          shell: bash
