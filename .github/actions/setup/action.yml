name: 'Setup action'
inputs:
    node-version:
        description: 'Node.js version to use'
        default: 'node'

runs:
    using: 'composite'

    steps:
        - name: Setup Node.js ğŸŒ
          uses: actions/setup-node@v3
          with:
              node-version: ${{ inputs.node-version }}
              cache: 'yarn'

        - name: Cache Yarn dependencies ğŸ—‚ï¸
          uses: actions/cache@v3
          with:
              key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
              path: |
                  ~/.cache/yarn
                  ~/.yarn-cache
                  node_modules
                  .tsbuildinfo

        - name: Install dependencies with Yarn ğŸ“¥
          run: yarn install
          shell: bash
